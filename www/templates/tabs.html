<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/dash">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

 
  <ion-tab title="Pick" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/pick">
    <ion-nav-view name="tab-pick"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-gear-a" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
